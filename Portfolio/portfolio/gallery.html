<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
</head>
<body>
    <header>
        <style>
  

body {
  margin: 0;
  padding: 0;
  background-color: rgb(191, 191, 235);
}

        nav {
            background-color: rgb(17, 8, 59);
            position: fixed;
            width: 100%;
            top: 0;
            right: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        nav ul {
            display: flex;
            list-style-type: none;
            justify-content: flex-end;
            padding: 0;
            margin-right: 10%;
        }

        nav li {
            margin: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        nav .name {
            font-size: 25px;
            font-weight: bold;
            color: rgb(223, 232, 233);
            margin-left: 200px;
        }

        a {
            color: rgb(200, 236, 240);
            text-decoration: none;
        }

/* Gallery Styles */
#gallery {
    padding: 20px;
    text-align: center;
}

.image-grid {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
    gap: 20px;
}

.image {
    overflow: hidden;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
}

.image img {
    width: 100%;
    height: auto;
    transition: transform 0.3s;
    cursor: pointer;
}

.image img:hover {
    transform: scale(1.05);
}

/* Lightbox Styles (for displaying larger images) */
.lightbox {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.8);
    text-align: center;
    z-index: 1;
    overflow: auto;
}

.lightbox img {
    max-width: 80%;
    max-height: 80%;
    margin: 20px auto;
    display: block;
}

/* Close button for the lightbox */
.close-button {
    position: absolute;
    top: 10px;
    right: 10px;
    font-size: 24px;
    color: #fff;
    cursor: pointer;
}
 </style>
    </header>
    <body>
        <h1>Gallery</h1>
    <nav>
        <nav>
            <span class="name">PORTFOLIO</span>
            <ul>
                <li><a href="index.html">HOME</a></li>
                <li><a href="index.html#about">ABOUT</a></li>
                <li><a href="#Gallery">GALLERY</a></li>
                <li><a href="index.html#contact">CONTACT</a></li>
                <li><a href="signup.html">SIGN UP</a></li>
            </ul>
        </nav>
    </nav>

    <section id="gallery">
        <h1 style="color: rgb(40, 40, 90); font-size: xx-large; font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">Gallery</h1>

        <div class="image-grid">
            <div class="image">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="image">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="image">
                <img src="image3.jpg" alt="Image 3">
            </div>
            <div class="image">
                <img src="image4.jpg" alt="Image 3">
            </div>
        </div>
    </section>
</body>
</html>
